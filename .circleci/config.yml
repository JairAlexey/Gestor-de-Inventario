version: 2.1

commands:
  setup_python_env:
    description: "Crear entorno virtual e instalar dependencias"
    steps:
      - run:
          name: Setup Python env
          command: |
            python --version
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_python_env
      - persist_to_workspace:
          root: .
          paths:
            - venv

  lint_test_and_coverage:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Lint + Tests + Coverage.xml
          command: |
            . venv/bin/activate
            flake8
            pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml:coverage.xml
      - persist_to_workspace:
          root: .
          paths:
            - coverage.xml

  sast_sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: SAST - SonarCloud Scan (con Coverage)
          command: |
            test -f coverage.xml && echo "coverage.xml OK" || (echo "coverage.xml NO EXISTE" && exit 1)

            sonar-scanner \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.scm.disabled=true \
              -Dsonar.python.coverage.reportPaths=coverage.xml \
              -Dsonar.coverage.exclusions="**/migrations/**,**/tests/**,tests/**,**/__pycache__/**,**/venv/**"

  smoke_test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Smoke Test (local)
          command: |
            . venv/bin/activate
            python manage.py migrate
            python manage.py runserver 127.0.0.1:8000 &
            SERVER_PID=$!
            sleep 5
            curl -L -f http://127.0.0.1:8000/
            kill $SERVER_PID

  dast_zap:
    machine:
      image: ubuntu-2204:current
    environment:
      DAST_TARGET_URL: https://gestor-de-inventario-production.up.railway.app
      DAST_LOGIN_USER: admin
      DAST_LOGIN_PASS: admin123
      DAST_LOGIN_PATH: /login/
    steps:
      - checkout
      - run:
          name: DAST - OWASP ZAP Scan (Railway con AutenticaciÃ³n)
          command: |
            set -e

            echo "=========================================="
            echo "ðŸ•·ï¸  OWASP ZAP DAST - Railway Deployment"
            echo "=========================================="
            echo "Target: $DAST_TARGET_URL"
            echo "User: $DAST_LOGIN_USER"
            echo "=========================================="

            # VerificaciÃ³n de conectividad
            echo "1ï¸âƒ£ Verificando conectividad con Railway..."
            curl -I "$DAST_TARGET_URL" | head -n 10

            # Crear directorio de reportes
            mkdir -p reports
            sudo chmod 777 reports

            echo ""
            echo "2ï¸âƒ£ Ejecutando ZAP Full Scan con AutenticaciÃ³n..."

            # Crear archivo de configuraciÃ³n de contexto para autenticaciÃ³n
            cat > reports/zap-context.yaml <<EOF
env:
  contexts:
    - name: "GestorInventario"
      urls:
        - "$DAST_TARGET_URL.*"
      includePaths:
        - "$DAST_TARGET_URL.*"
      excludePaths:
        - "$DAST_TARGET_URL/logout.*"
      authentication:
        method: "form"
        parameters:
          loginUrl: "$DAST_TARGET_URL/login/"
          loginRequestData: "username={%username%}&password={%password%}&csrfmiddlewaretoken={%csrftoken%}"
        verification:
          method: "response"
          loggedInRegex: "\\QCerrar SesiÃ³n\\E"
          loggedOutRegex: "\\QIniciar SesiÃ³n\\E"
      sessionManagement:
        method: "cookie"
      users:
        - name: "$DAST_LOGIN_USER"
          credentials:
            username: "$DAST_LOGIN_USER"
            password: "$DAST_LOGIN_PASS"
EOF

            # Ejecutar ZAP con autenticaciÃ³n
            docker run --rm \
              -v "$PWD/reports:/zap/wrk:rw" \
              -t ghcr.io/zaproxy/zaproxy:stable \
              zap-full-scan.py \
              -t "$DAST_TARGET_URL" \
              -J zap-report.json \
              -r zap-report.html \
              -w zap-report.md \
              -d \
              -T 20 \
              -m 10 \
              || echo "âš ï¸  ZAP scan completado con warnings (esperado)"

            echo ""
            echo "3ï¸âƒ£ Verificando archivos generados..."
            echo "Archivos en reports/:"
            ls -lah reports/

            echo ""
            echo "4ï¸âƒ£ Analizando resultados..."

            # Verificar que los reportes existen
            if [ ! -f "reports/zap-report.json" ]; then
              echo "âŒ ERROR: No se generÃ³ el reporte JSON"
              echo "Contenido de reports/:"
              ls -la reports/ || true
              echo ""
              echo "Este error puede ocurrir si:"
              echo "1. ZAP no tuvo suficiente tiempo para generar reportes"
              echo "2. Problemas de permisos en el volumen Docker"
              echo "3. ZAP baseline no pudo conectarse al target"
              exit 1
            fi

            # AnÃ¡lisis de vulnerabilidades
            echo "ðŸ“Š Resumen de Alertas:"
            HIGH=$(grep -o '"risk":"High"' reports/zap-report.json | wc -l || echo "0")
            MEDIUM=$(grep -o '"risk":"Medium"' reports/zap-report.json | wc -l || echo "0")
            LOW=$(grep -o '"risk":"Low"' reports/zap-report.json | wc -l || echo "0")
            INFO=$(grep -o '"risk":"Informational"' reports/zap-report.json | wc -l || echo "0")

            echo "  ðŸ”´ High: $HIGH"
            echo "  ðŸŸ  Medium: $MEDIUM"
            echo "  ðŸŸ¡ Low: $LOW"
            echo "  ðŸ”µ Info: $INFO"

            # Fallar el build si hay alertas HIGH
            if [ "$HIGH" -gt 0 ]; then
              echo ""
              echo "âŒ FALLO: Se encontraron $HIGH alertas de riesgo ALTO"
              echo "   Revisa los reportes en los artifacts para mÃ¡s detalles."
              exit 1
            fi

            echo ""
            echo "âœ… DAST completado exitosamente"
            echo "=========================================="

      - store_artifacts:
          path: reports
          destination: zap-reports

  build_and_push_image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "+C9OSm8JLtrL5EIMu5SxED8d0EutXciepRPINtBslow"
      - run:
          name: Build and Push Docker Image
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker build -t $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1} .
            docker push $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1}

      - run:
          name: Update Kubernetes Manifest
          command: |
            git config user.email "ci-bot@circleci.com"
            git config user.name "CircleCI Bot"
            sed -i "s|image: .*|image: $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1}|g" k8s/deployment.yaml
            git add k8s/deployment.yaml
            if ! git diff-index --quiet HEAD; then
              git commit -m "Update deployment image to ${CIRCLE_SHA1} [skip ci]"
              git push origin master
            fi

workflows:
  ci_cd_pipeline:
    jobs:
      - build
      - lint_test_and_coverage:
          requires:
            - build
      - sast_sonarqube:
          requires:
            - lint_test_and_coverage
      - smoke_test:
          requires:
            - sast_sonarqube
      - dast_zap:
          requires:
            - smoke_test
      - build_and_push_image:
          requires:
            - dast_zap
          context: docker-hub-credentials
