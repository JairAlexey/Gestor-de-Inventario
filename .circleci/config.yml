version: 2.1

commands:
  setup_python_env:
    description: "Crear entorno virtual e instalar dependencias"
    steps:
      - run:
          name: Setup Python env
          command: |
            python --version
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_python_env
      - persist_to_workspace:
          root: .
          paths:
            - venv

  lint_test_and_coverage:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Lint + Tests + Coverage.xml
          command: |
            . venv/bin/activate
            flake8
            pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml:coverage.xml
      - persist_to_workspace:
          root: .
          paths:
            - coverage.xml

  sast_sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: SAST - SonarCloud Scan (con Coverage)
          command: |
            test -f coverage.xml && echo "coverage.xml OK" || (echo "coverage.xml NO EXISTE" && exit 1)

            sonar-scanner \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.scm.disabled=true \
              -Dsonar.python.coverage.reportPaths=coverage.xml \
              -Dsonar.coverage.exclusions="**/migrations/**,**/tests/**,tests/**,**/__pycache__/**,**/venv/**"

  smoke_test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Smoke Test (local)
          command: |
            . venv/bin/activate
            python manage.py migrate
            python manage.py runserver 127.0.0.1:8000 &
            SERVER_PID=$!
            sleep 5
            curl -L -f http://127.0.0.1:8000/
            kill $SERVER_PID

  dast_zap:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: DAST - OWASP ZAP Scan
          command: |
            set -e

            # Verificaci칩n de conectividad
            curl -I "$DAST_TARGET_URL" | head -n 10

            # Crear directorio de reportes
            mkdir -p reports
            sudo chmod 777 reports

            pip install python-owasp-zap-v2.4==0.0.21

            docker run -d --name zap \
              -u zap \
              -p 8080:8080 \
              -v "$PWD/reports:/zap/wrk:rw" \
              ghcr.io/zaproxy/zaproxy:stable \
              zap.sh -daemon -host 0.0.0.0 -port 8080 \
              -config api.addrs.addr.name=.* \
              -config api.addrs.addr.regex=true \
              -config api.disablekey=true

            sleep 45

            # Verificar que ZAP est치 corriendo
            for i in {1..10}; do
              if curl -s http://localhost:8080 > /dev/null 2>&1; then
                break
              fi
              sleep 5
            done
            
            # Ejecutar script Python de autenticaci칩n
            python security/zap/zap_authenticated_scan.py || {
              docker exec zap \
                zap-baseline.py \
                -t "$DAST_TARGET_URL" \
                -J zap-report.json \
                -r zap-report.html \
                -w zap-report.md \
                -d -T 15 || true
              
              docker cp zap:/zap/wrk/zap-report.json reports/ 2>/dev/null || true
              docker cp zap:/zap/wrk/zap-report.html reports/ 2>/dev/null || true
              docker cp zap:/zap/wrk/zap-report.md reports/ 2>/dev/null || true
            }

            docker stop zap || true
            docker rm zap || true

            ls -lah reports/

            # Verificar que los reportes existen
            if [ ! -f "reports/zap-report.json" ]; then
              ls -la reports/ || true
              exit 1
            fi

            # An치lisis de vulnerabilidades
            HIGH=$(grep -o '"risk":"High"' reports/zap-report.json | wc -l || echo "0")
            MEDIUM=$(grep -o '"risk":"Medium"' reports/zap-report.json | wc -l || echo "0")
            LOW=$(grep -o '"risk":"Low"' reports/zap-report.json | wc -l || echo "0")
            INFO=$(grep -o '"risk":"Informational"' reports/zap-report.json | wc -l || echo "0")

      - store_artifacts:
          path: reports
          destination: zap-reports

  build_and_push_image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "+C9OSm8JLtrL5EIMu5SxED8d0EutXciepRPINtBslow"
      - run:
          name: Build and Push Docker Image
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker build -t $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1} .
            docker push $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1}

      - run:
          name: Update Kubernetes Manifest
          command: |
            git config user.email "ci-bot@circleci.com"
            git config user.name "CircleCI Bot"
            sed -i "s|image: .*|image: $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1}|g" k8s/deployment.yaml
            git add k8s/deployment.yaml
            if ! git diff-index --quiet HEAD; then
              git commit -m "Update deployment image to ${CIRCLE_SHA1} [skip ci]"
              git push origin master
            fi

workflows:
  ci_cd_pipeline:
    jobs:
      - build
      - lint_test_and_coverage:
          requires:
            - build
      - sast_sonarqube:
          requires:
            - lint_test_and_coverage
      - smoke_test:
          requires:
            - sast_sonarqube
      - dast_zap:
          requires:
            - smoke_test
      - build_and_push_image:
          requires:
            - dast_zap
          context: docker-hub-credentials
