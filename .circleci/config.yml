version: 2.1

commands:
  setup_python_env:
    description: "Crear venv e instalar dependencias"
    steps:
      - run:
          name: Setup Python env
          command: |
            python --version
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_python_env
      - persist_to_workspace:
          root: .
          paths:
            - venv
            - .

  lint_test_and_coverage:
    docker:
      - image: cimg/python:3.11
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint + Tests + Coverage
          command: |
            . venv/bin/activate
            flake8
            pytest --maxfail=1 --disable-warnings -q \
              --cov=. --cov-report=xml --cov-report=term
      - persist_to_workspace:
          root: .
          paths:
            - coverage.xml

  sast_sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: SAST - SonarCloud Scan (con coverage)
          command: |
            sonar-scanner \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.python.coverage.reportPaths=coverage.xml

  smoke_test:
    docker:
      - image: cimg/python:3.11
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Smoke Test (local)
          command: |
            . venv/bin/activate
            python manage.py migrate
            python manage.py runserver 127.0.0.1:8000 &
            SERVER_PID=$!
            sleep 5
            curl -L -f http://127.0.0.1:8000/
            kill $SERVER_PID

  dast_arachni:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: DAST - Arachni Scan (Railway)
          command: |
            set -e
            TARGET_URL="https://gestor-de-inventario-production.up.railway.app"
            echo "Target: $TARGET_URL"

            curl -L -I "$TARGET_URL" | head -n 20

            mkdir -p reports
            sudo chown -R 1000:1000 reports
            sudo chmod -R 775 reports

            docker pull hercules9/arachni:latest

            docker run --rm --user 1000:1000 \
              -v "$PWD/reports:/reports" \
              hercules9/arachni \
              bin/arachni --output-verbose "$TARGET_URL" \
              --report-save-path=/reports/arachni.afr

            docker run --rm --user 1000:1000 \
              -v "$PWD/reports:/reports" \
              hercules9/arachni \
              bin/arachni_reporter /reports/arachni.afr \
              --reporter=html:outfile=/reports/arachni-report.html.zip

      - store_artifacts:
          path: reports
          destination: arachni-reports

  build_and_push_image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "+C9OSm8JLtrL5EIMu5SxED8d0EutXciepRPINtBslow"
      - run:
          name: Build and Push Docker Image
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker build -t $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1} .
            docker push $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1}
      - run:
          name: Update Kubernetes Manifest
          command: |
            git config user.email "ci-bot@circleci.com"
            git config user.name "CircleCI Bot"
            sed -i "s|image: .*|image: $DOCKER_USER/gestor-inventario:${CIRCLE_SHA1}|g" k8s/deployment.yaml
            git add k8s/deployment.yaml
            if ! git diff-index --quiet HEAD; then
              git commit -m "Update deployment image to ${CIRCLE_SHA1} [skip ci]"
              git push origin master
            fi

workflows:
  ci_cd_pipeline:
    jobs:
      - build
      - lint_test_and_coverage:
          requires:
            - build
      - sast_sonarqube:
          requires:
            - lint_test_and_coverage
      - smoke_test:
          requires:
            - sast_sonarqube
      - dast_arachni:
          requires:
            - smoke_test
      - build_and_push_image:
          requires:
            - dast_arachni
          context: docker-hub-credentials
